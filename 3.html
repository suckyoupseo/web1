1. 주식 투자로 월수입 1천만원을 목표로 한다. (꾸준한 실력을 쌓으면 가능하다.)<br>

2. 영어 수준을 일상생활회화 수준으로 높인다.(향후 승희가 유학가면 따라간다.)<br>

3. 일어 수준을 간단한 여행객 회화 수준으로 높인다.(향후 인접국을 자주간다.)<br>

4. 중국어도 접근 시도한다.<br>
